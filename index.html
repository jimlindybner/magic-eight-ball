<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ask the Magic 8 Ball a question and it will tell your fortune!">
    <title>Magic 8 Ball</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <main id="main">
        <header id="header">
            <h1>Magic 8 Ball: Ask a Question!</h1>
        </header>
        <div id="container">
            <!-- QUESTION SECTION -->
            <section id="question-area">
                <form id="magic-eight-ball" method="post" action="./index.html">
                    <div>
                        <label for="question" id="question-label">Ask the Magic 8 Ball a (yes or no) question:
                        </label>
                    </div>
                    <div>
                        <input type="text" name="question" id="question" placeholder="Please enter your question&hellip;"></input>
                    </div>
                    <div>
                        <button type="submit" id="submit">Ask</button>
                        <button id="reload-btn">Refresh</button>
                    </div>
                </form>
            </section>
            <!-- ANSWER SECTION -->
            <section id="answer-area">
                <!-- EXAMPLE 1 -->
                <!-- <div class="card">
                    <p>EXAMPLE</p>

                    <p class="answer">A: Signs point to yes.</p>
                </div> -->
            </section>
        </div>
        <footer id="footer">
            <!-- COPYRIGHT -->
            &copy; <span id="year"></span> <a href="http://lindybner.com" target="_blank">Jim Lin-Dybner</a></span>.
        </footer>
    </main>
</body>

</html>
